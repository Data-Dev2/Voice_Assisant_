<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Assistant</h1>
        
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask your question..."></textarea>
            <button id="submit-text">Ask</button>
        </div>

        <div class="audio-container">
            <button id="record-audio">Speak</button>
        </div>

        <div id="response-container">
            <p id="assistant-response">Assistant's response will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
